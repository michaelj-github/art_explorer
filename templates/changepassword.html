{% extends 'base.html' %}
{% block content %}

<div class="container">
<div class="row justify-content-md-center">
  <div class="col-md-7 col-lg-5">
    <h2 class="join-message">Change your password.</h2>
    <form method="POST" id="user_form">
      {{ form.hidden_tag() }}
      {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
          {{ field(placeholder=field.label.text, class="form-control", autocomplete="new-password") }}
        </p>
        {% endfor %}

      <button class="btn btn-primary btn-lg btn-block">Change your password</button>
    </form>

    </div>
</div>

{% endblock %}
