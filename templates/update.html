{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5">
      <h2 class="join-message">Update your account information.</h2>
      <form method="POST" id="user_form">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
          {{ field(placeholder=field.label.text, class="form-control") }}
        </p>
        {% endfor %}

        <button class="btn btn-primary btn-lg btn-block">Update your account information</button>
      </form>

      <p>
      <form action="/user/{{ user.username }}/changepassword" method="POST">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Change your password</button>
      </form>
      </p>

      <p>
      <form action="/user/{{ user.username }}/delete" method="POST">
        <button class="btn btn-danger btn-lg btn-block" type="submit" onclick="return confirm('Are you sure you want to delete your account?')">Delete your account</button>
      </form>
      </p>

    </div>
  </div>

  {% endblock %}
